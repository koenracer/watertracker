<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#00796b">
  <link rel="apple-touch-icon" href="icon-192.png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      background: #e0f7fa;
    }
    header {
      background: #00796b;
      color: white;
      padding: 15px;
      font-size: 24px;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #004d40;
    }
    #progress-circle {
      margin: 30px auto;
      width: 160px;
      height: 160px;
    }

    nav button {
      flex: 1;
      padding: 12px;
      background: #004d40;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    nav button.active {
      background: #00796b;
      font-weight: bold;
    }
    .tab {
      display: none;
      padding: 20px;
    }
    .tab.active {
      display: block;
    }
    #progress-container {
      background: #b2dfdb;
      border-radius: 30px;
      overflow: hidden;
      height: 30px;
      margin: 20px auto;
      max-width: 400px;
    }
    #progress-bar {
      background: #00796b;
      height: 100%;
      width: 0%;
      color: white;
      line-height: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input[type="range"] {
      width: 90%;
      margin-top: 10px;
    }
    #goalLabel {
      font-weight: bold;
      font-size: 20px;
    }
    /* Animate pulse on progress circle */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .pulse {
      animation: pulse 0.4s ease-in-out;
    }
    
    /* Floating emoji animation */
    @keyframes floatDrop {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-60px); }
    }
    .floating-drop {
      position: absolute;
      font-size: 24px;
      left: 50%;
      transform: translateX(-50%);
      animation: floatDrop 1s ease-out forwards;
      pointer-events: none;
      z-index: 100;
    }

  </style>
</head>
<body>
  <header>ðŸ’§ Water Tracker</header>

  <nav>
    <button onclick="switchTab('tracker')" class="active">Tracker</button>
    <button onclick="switchTab('history')">History</button>
    <button onclick="switchTab('settings')">Settings</button>
  </nav>

  <!-- Tracker Tab -->
  <div id="tracker" class="tab active">
    <div id="progress-circle">
      <svg width="160" height="160">
        <circle cx="80" cy="80" r="70" stroke="#b2dfdb" stroke-width="15" fill="none"/>
        <circle id="progressRing" cx="80" cy="80" r="70" stroke="#00796b" stroke-width="15" fill="none"
                stroke-linecap="round" stroke-dasharray="439.82" stroke-dashoffset="439.82" transform="rotate(-90 80 80)" />
        <text id="percentText" x="80" y="90" text-anchor="middle" font-size="24" fill="#00796b">0%</text>
      </svg>
    </div>

    <p id="total">You've drunk 0 ml today</p>
    <input type="number" id="waterInput" placeholder="ml" />
    <button onclick="addWater()">Add</button>
    <button onclick="resetWater()">Reset</button>
  </div>

  <!-- History Tab -->
  <div id="history" class="tab">
    <h3>Water Intake History</h3>
    <ul id="historyList"></ul>
  </div>

  <!-- Settings Tab -->
  <div id="settings" class="tab">
    <h3>Daily Goal</h3>
    <label for="goalSlider">Goal: <span id="goalLabel">2000</span> ml</label><br />
    <input type="range" id="goalSlider" min="1000" max="4000" step="100" value="2000" />
  </div>

  <script>
    // Initial load
    let goal = parseInt(localStorage.getItem('waterGoal')) || 2000;
    let total = parseInt(localStorage.getItem('waterTotal')) || 0;
    let history = JSON.parse(localStorage.getItem('waterHistory')) || {};
    const today = new Date().toDateString();

    if (localStorage.getItem('lastDate') !== today) {
      if (localStorage.getItem('lastDate') && total > 0) {
        history[localStorage.getItem('lastDate')] = total;
        localStorage.setItem('waterHistory', JSON.stringify(history));
      }
      total = 0;
      localStorage.setItem('lastDate', today);
    }

    // DOM references
    const totalEl = document.getElementById('total');
    const progressBar = document.getElementById('progress-bar');
    const goalLabel = document.getElementById('goalLabel');
    const goalSlider = document.getElementById('goalSlider');
    const historyList = document.getElementById('historyList');

    goalSlider.value = goal;
    goalLabel.innerText = goal;

    goalSlider.addEventListener('input', () => {
      goal = parseInt(goalSlider.value);
      goalLabel.innerText = goal;
      localStorage.setItem('waterGoal', goal);
      updateUI();
    });

    function updateUI() {
      totalEl.innerText = `You've drunk ${total} ml today`;
      let percent = Math.min((total / goal) * 100, 100);
      const ring = document.getElementById("progressRing");
      const percentText = document.getElementById("percentText");
      const circleLength = 2 * Math.PI * 70;
      const offset = circleLength - (percent / 100) * circleLength;
      ring.style.strokeDashoffset = offset;
      percentText.textContent = Math.floor(percent) + "%";
    }


    function addWater() {
      const input = document.getElementById('waterInput');
      let amount = parseInt(input.value);
      if (!isNaN(amount) && amount > 0) {
        total += amount;
        localStorage.setItem('waterTotal', total);
        updateUI();
        input.value = '';
    
        // Animate progress ring pulse
        const ring = document.getElementById("progressRing");
        ring.classList.add("pulse");
        setTimeout(() => ring.classList.remove("pulse"), 400);
    
        // Add floating drop
        const drop = document.createElement('div');
        drop.className = 'floating-drop';
        drop.innerText = 'ðŸ’§';
        document.getElementById('animationContainer').appendChild(drop);
        setTimeout(() => drop.remove(), 1000);
      }
    }


    function resetWater() {
      if (confirm("Reset today's total?")) {
        total = 0;
        localStorage.setItem('waterTotal', 0);
        updateUI();
      }
    }

    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('nav button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`nav button[onclick="switchTab('${tabId}')"]`).classList.add('active');

      if (tabId === 'history') renderHistory();
    }

    function renderHistory() {
      historyList.innerHTML = '';
      const allHistory = JSON.parse(localStorage.getItem('waterHistory')) || {};
      const entries = Object.entries(allHistory).reverse();
      if (entries.length === 0) {
        historyList.innerHTML = '<li>No history yet</li>';
      } else {
        entries.forEach(([date, amount]) => {
          const li = document.createElement('li');
          li.textContent = `${date}: ${amount} ml`;
          historyList.appendChild(li);
        });
      }
    }

    updateUI();
  </script>
  <div id="animationContainer" style="position: relative; height: 0;"></div>
</body>
</html>
